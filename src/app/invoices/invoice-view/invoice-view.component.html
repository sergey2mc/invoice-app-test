<div class="view">
  <div class="view-body">
    <div class="view-body__data">
      <div class="view-body__data-invoice">Invoice #{{ (invoice$ | async)?.id }}</div>
      <div class="view-body__data-customer" (click)="customerClickHandler()">{{ (invoice$ | async)?.customer?.name }}</div>
      <div class="view-invoice">
        <div class="view-invoice__header">
          <div class="view-invoice__header-product">Products</div>
          <div class="view-invoice__header-quantity">Qty</div>
          <div class="view-invoice__header-price">Price</div>
        </div>
        <div class="view-invoice__products">
          <div class="view-invoice__products-item" *ngFor="let item of (invoice$ | async)?.items">
            <div class="view-invoice__products-product">{{ item.product.name }}</div>
            <div class="view-invoice__products-quantity">{{ item.quantity }}</div>
            <div class="view-invoice__products-price">{{ item.product.price }}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="view-body__discount">
      <div class="view-body__discount-label">Discount %</div>
      <div class="view-body__discount-control">
        <div class="view-body__discount-input">{{(invoice$ | async)?.discount}}</div>
      </div>
    </div>
  </div>
  <div class="view-footer">
    <div class="view-footer__total">
      <div class="view-footer__total-label">Total</div>
      <div class="view-footer__total-value">${{ (invoice$ | async)?.total | number:'1.1-2' }}</div>
    </div>
  </div>
</div>
