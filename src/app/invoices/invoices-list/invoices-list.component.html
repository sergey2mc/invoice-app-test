<mat-table class="products-table mat-elevation-z8" [dataSource]="invoices$ | async">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Invoice ID</mat-header-cell>
    <mat-cell *matCellDef="let invoice">{{ invoice.id }}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let invoice">{{ invoice.name }}</mat-cell>
  </ng-container>

  <!-- Discount Column -->
  <ng-container matColumnDef="discount">
    <mat-header-cell *matHeaderCellDef>Discount (%)</mat-header-cell>
    <mat-cell *matCellDef="let invoice">{{ invoice.discount }}</mat-cell>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
    <mat-cell *matCellDef="let invoice">{{ invoice.total }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let invoice">
      <button class="button button--view" mat-raised-button (click)="viewButtonHandler(invoice)">View</button>
      <button class="button button--edit" mat-raised-button (click)="editButtonHandler(invoice)">Edit</button>
      <button class="button button--delete" mat-raised-button (click)="deleteButtonHandler(invoice)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
