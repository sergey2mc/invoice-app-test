<div class="main">
  <mat-table class="invoices-table mat-elevation-z8" [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Invoice ID</mat-header-cell>
      <mat-cell *matCellDef="let invoice">{{ invoice.id }}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let invoice">{{ invoice.name }}</mat-cell>
    </ng-container>

    <!-- Discount Column -->
    <ng-container matColumnDef="discount">
      <mat-header-cell *matHeaderCellDef>Discount (%)</mat-header-cell>
      <mat-cell *matCellDef="let invoice">{{ invoice.discount }}</mat-cell>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
      <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
      <mat-cell *matCellDef="let invoice">{{ invoice.total }}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let invoice"><button class="button button--view" mat-raised-button>View</button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
